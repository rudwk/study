<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD 메모장</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>CRUD 메모장</h1>
      <div id="user-info" class="hidden">
        <span id="username-display"></span>
        <button id="logout-btn">로그아웃</button>
      </div>
    </header>

    <div id="auth-container">
      <div class="tabs">
        <button class="tab-btn active" data-tab="login">로그인</button>
        <button class="tab-btn" data-tab="register">회원가입</button>
      </div>

      <div id="login-form" class="auth-form">
        <h2>로그인</h2>
        <input type="text" id="login-username" placeholder="사용자 이름">
        <input type="password" id="login-password" placeholder="비밀번호">
        <button id="login-btn">로그인</button>
        <p id="login-error" class="error-message"></p>
      </div>

      <div id="register-form" class="auth-form hidden">
        <h2>회원가입</h2>
        <input type="text" id="register-username" placeholder="사용자 이름">
        <input type="password" id="register-password" placeholder="비밀번호">
        <input type="password" id="register-confirm-password" placeholder="비밀번호 확인">
        <button id="register-btn">가입하기</button>
        <p id="register-error" class="error-message"></p>
        <p id="register-success" class="success-message hidden">가입 완료! 로그인해주세요.</p>
      </div>
    </div>

    <div id="memo-container" class="hidden">
      <div class="memo-actions">
        <button id="new-memo-btn">새 메모</button>
      </div>

      <div id="memo-list-container">
        <h2>내 메모 목록</h2>
        <div id="memo-list"></div>
      </div>

      <div id="memo-editor" class="hidden">
        <h2 id="editor-title">새 메모 작성</h2>
        <input type="text" id="memo-title" placeholder="제목">
        <textarea id="memo-content" placeholder="내용"></textarea>
        <div class="editor-buttons">
          <button id="save-memo-btn">저장</button>
          <button id="cancel-memo-btn">취소</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
