<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실시간 채팅</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

<h2>실시간 채팅</h2>
<div id="chat-box"></div>

<form id="chat-form">
    <input type="text" id="user-id" placeholder="아이디를 입력하여 주십시오">
    <input type="text" id="message-input" placeholder="메시지를 입력하세요..." autocomplete="off" required />
    <button type="submit" onclick="sendData()">전송</button>
</form>

<script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    
    async function sendData() {
        event.preventDefault()
        
        const messageInput = document.getElementById('message-input');
        const message = messageInput.value.trim();
        const user = document.getElementById('user-id').value.trim();
        if (message === '' || !user) return;

        // 메시지 요소 생성
        receiveMessage('나', message);

        messageInput.value = '';

        const resInput = await fetch('/send', {
            method: "POST",
            headers: {'Content-Type': "application/json"},
            body: JSON.stringify({
                from: user,
                msg: message
            })
        });

        res = JSON.stringify(resInput);
        receiveMessage(res.from, res.msg);
    }

    // 수신된 메시지를 예시로 추가하는 함수 (테스트용)
    function receiveMessage(sender, text) {
        const messageElement = document.createElement('div');
        messageElement.className = 'message';

        const senderSpan = document.createElement('span');
        senderSpan.textContent = sender + ': ';
        messageElement.appendChild(senderSpan);

        const textNode = document.createTextNode(text);
        messageElement.appendChild(textNode);

        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // 테스트용 수신 메시지
    setTimeout(() => receiveMessage("친구", "안녕!"), 2000);
</script>

</body>
</html>
